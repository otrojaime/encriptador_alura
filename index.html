<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <div class="container">
        <section class="seccion__mensaje">
            <div class="seccion__mensaje-logo">
                <img src="img/logo.png" alt="logo alura">
            </div>
            <div class="seccion__mensaje-textarea">
                <textarea name="" id="textarea" placeholder="Ingrese el texto aqui..."></textarea>
                <p class="seccion__mensaje-aviso">
                    <img src="img/aviso.png" alt="icono aviso">
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="seccion__mensaje-botones">
                    <button type="button" id="btn-encriptar" class="btn-encriptar">encriptar</button>
                    <button type="button" id="btn-desencriptar" class="btn-desencriptar">desencriptar</button>
                </div>
            </div>
        </section>
        
        <section class="seccion__resultado">
            <div class="seccion__resultado-card">
                <div>
                    <img src="img/muneco.png" id="muneco" alt="imagen referencial">
                    <!-- cambiar a textarea -->
                    <h3 id="texto-cifrado">Ningún mensaje fue encontrado</h3>
                    <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button type="button" id="btn-copiar" class="btn-copiar">copiar</button>
            </div>
        </section>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
